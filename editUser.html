<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit User</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <nav>
    <div class="menu">
      <div class="logo">
        <a href="index.html">Festos</a>
      </div>
      <ul>
        <li><a href="#">Log in</a></li>
        <li><a href="adminIndex.html">Admin</a></li>
      </ul>
    </div>
  </nav>

  <!-- User editing section -->
  <div class="user-editing-container">
      <div class="user-field">
        <span class="field-name">Username:</span>
        <input type="text" class="field-value" value="ilija">
      </div>
      <div class="user-field">
        <span class="field-name">Password:</span>
        <input type="password" class="field-value" value="lozinka">
      </div>
      <div class="user-field">
        <span class="field-name">Name:</span>
        <input type="text" class="field-value" value="Ilija">
      </div>
      <div class="user-field">
        <span class="field-name">Surname:</span>
        <input type="text" class="field-value" value="Jordanovski">
      </div>
      <div class="user-field">
        <span class="field-name">E-mail:</span>
        <input type="email" class="field-value" value="ilija@gmail.com">
      </div>
      <div class="user-field">
        <span class="field-name">Birthday:</span>
        <input type="text" class="field-value" value="30.07.2003.">
      </div>
      <div class="user-field">
        <span class="field-name">Address:</span>
        <input type="text" class="field-value" value="Kum 14, 25230 Kula">
      </div>
      <div class="user-field">
        <span class="field-name">Phone:</span>
        <input type="text" class="field-value" value="1234567890">
      </div>
      <div class="user-field">
        <span class="field-name">Occupation:</span>
        <input type="text" class="field-value" value="Student">
      </div>
    <div class="user-field">
      <button class="button">Save Changes</button>
      <button class="delete-button">Delete User</button>
    </div>
  </div>

</body>
</html>
